<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Your CV</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="animate__animated animate__fadeInDown">Your Name</h1>
            <p class="job-title">Your Profession</p>
        </div>
    </header>

    <section id="about" class="about-section">
        <div class="container">
            <h2>About Me</h2>
            <p class="animate__animated animate__fadeIn">Introduce yourself here with a short bio.</p>
        </div>
    </section>

    <section id="experience" class="experience-section">
        <div class="container">
            <h2>Experience</h2>
            <div class="job">
                <h3>Job Title</h3>
                <p>Company Name, Year</p>
                <p class="animate__animated animate__fadeInUp">Details about your experience in this role.</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
  </html>
